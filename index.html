<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Clima</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on"
        />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#0000ff">
        
        <script>            
        function volverAlInicio() {
            location.reload();
        }
        </script>

    </head>

    <body>
        <div class="main-container">
            <form id="searchForm">
                <label for="nombre"
                    ><span class="material-symbols-outlined">
                        location_on
                    </span></label
                >
                <input
                    type="text"
                    id="cityInput"
                    name="nombre"
                    placeholder="Ingresá tu ubicación"
                    required
                />
                <button type="submit" id="searchButton">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </form>
        </div>

        <div id="weatherInfo"></div>
        <button id="btnVolver" onclick="volverAlInicio()">Volver al Menú</button>
    
        <script src="script.js"></script>
    </body>

</html>
